<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now</title>
  <!-- Your existing CSS styles -->
  <style>
    /* Styles for modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Your existing HTML content -->
  <button onclick="openModal()" class="buy-now-btn">Buy Now</button>

  <div id="buyNowModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Enter Your Details</h2>
      <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script>
    // Function to open the modal
    function openModal() {
      document.getElementById('buyNowModal').style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('buyNowModal').style.display = 'none';
    }

    // Function to handle form submission (you can add the logic for submitting the form data)
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Add logic to handle form submission, such as sending data to a server or performing necessary actions
      // For now, this example just closes the modal
      closeModal();
      alert('Order placed successfully!'); // Replace this with your logic to handle the form submission
    });
  </script>
</body>

</html>
